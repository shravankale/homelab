---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- datetime:
    text_size: xs
    format:
      dateStyle: long
      #timeStyle: long
#These resources are container usage resources likely, not the disk maybe
- resources:
    label: System
    cpu: true
    memory: true
    disk: /

- resources:
    label: Storage
    disk: {{HOMEPAGE_VAR_DISK}}

- search:
    provider: google
    target: _blank

- openmeteo:
    label: {{HOMEPAGE_VAR_OPENMETEO_LABEL}} # optional
    latitude: {{HOMEPAGE_VAR_LATITUDE}}
    longitude: {{HOMEPAGE_VAR_LONGITUTDE}}
    timezone: {{HOMEPAGE_VAR_TIMEZONE}} # optional
    units: metric # or imperial
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1

- logo:
    icon: {{HOMEPAGE_VAR_LOGO}} # optional

- stocks:
    provider: finnhub
    color: true # optional, defaults to true
    cache: 10 # optional, default caches results for 1 minute
    watchlist:
      - BTC
      - ETH
